<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa js</title>
    <style>
        body{
            background-color: rgb(105, 105, 166);
            color: white;
            font: normal 1.6em arial;
        }
        h1{
            color: rgb(38, 38, 222);
        }
        
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual é seu nome')
        window.alert('Um grande prazer em te conhecer ' + nome +'!') //concatenação
    </script>
</body>
</html>
